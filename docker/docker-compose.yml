version: '3.8'

services:
  orthanc:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8042:8042"  # HTTP
      - "4242:4242"  # DICOM
    environment:
      # Override with your OAuth credentials
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID:-your_client_id}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET:-your_client_secret}
    volumes:
      # Mount source for development (hot reload)
      - ../src:/etc/orthanc/plugins:ro
      - orthanc-storage:/var/lib/orthanc/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8042/system"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  orthanc-staging:
    image: orthancteam/orthanc:latest
    container_name: orthanc-dicomweb-oauth-staging
    profiles:
      - staging
    ports:
      - "8043:8042"  # Different port than dev
      - "4243:4242"
    volumes:
      - ../src:/etc/orthanc/plugins:ro
      - ./orthanc-staging.json:/etc/orthanc/orthanc.json:ro
      - orthanc-staging-db:/var/lib/orthanc/db
    environment:
      - STAGING_ORTHANC_PASSWORD=${STAGING_ORTHANC_PASSWORD}
      - STAGING_DICOM_URL=${STAGING_DICOM_URL}
      - STAGING_TOKEN_ENDPOINT=${STAGING_TOKEN_ENDPOINT}
      - STAGING_OAUTH_CLIENT_ID=${STAGING_OAUTH_CLIENT_ID}
      - STAGING_OAUTH_CLIENT_SECRET=${STAGING_OAUTH_CLIENT_SECRET}
      - STAGING_OAUTH_SCOPE=${STAGING_OAUTH_SCOPE}
    restart: unless-stopped

volumes:
  orthanc-storage:
    driver: local
  orthanc-staging-db:

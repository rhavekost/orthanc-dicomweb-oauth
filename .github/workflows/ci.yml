name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==23.3.2
          pip install -r requirements.lock
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=77

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==23.3.2
          pip install -r requirements-dev.txt

      - name: Run Black
        run: black --check src/ tests/

      - name: Run isort
        run: isort --check-only src/ tests/

      - name: Run flake8
        run: flake8 src/ tests/

      - name: Run mypy (strict mode)
        run: mypy src/

      - name: Run pylint
        run: pylint src/ --rcfile=pyproject.toml --fail-under=9.0

      - name: Run bandit (security)
        run: bandit -r src/ -ll

      - name: Run pydocstyle (docstrings)
        run: pydocstyle --convention=google --add-ignore=D105,D107,D102,D212 src/

  code-quality:
    name: Code Quality Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==23.3.2
          pip install -r requirements-dev.txt

      - name: Check complexity with radon
        run: |
          radon cc src/ -a --total-average
          echo "Checking that average complexity is acceptable..."
          pytest tests/test_comment_quality.py -v

      - name: Check for dead code with vulture
        run: |
          vulture src/ --min-confidence 80
          pytest tests/test_linting_tools.py::test_vulture_finds_minimal_dead_code -v

      - name: Verify type coverage
        run: pytest tests/test_type_coverage.py -v

      - name: Verify docstring coverage
        run: pytest tests/test_docstring_coverage.py -v

      - name: Verify naming conventions
        run: pytest tests/test_naming_conventions.py -v

      - name: Verify code quality standards
        run: pytest tests/test_code_quality.py -v

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration tests
        run: ./scripts/integration-test.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            /tmp/orthanc-*.log

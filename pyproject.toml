[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
strict_optional = true
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "venv"
]
skips = [
    "B101",  # assert_used (used in tests)
    "B105",  # hardcoded_password_string (too many false positives)
]

[tool.pydocstyle]
convention = "google"
match = "(?!test_).*\\.py"
add-ignore = [
    "D100",  # Don't require module docstrings
    "D104",  # Don't require package docstrings
    "D105",  # Don't require docstrings for magic methods
    "D212",  # Multi-line docstring summary can start on first or second line
]

[tool.pylint.main]
py-version = "3.11"
jobs = 0  # Auto-detect CPU cores

[tool.pylint.messages_control]
max-line-length = 88
disable = [
    "C0103",  # invalid-name (handled by naming conventions)
    "C0114",  # missing-module-docstring (handled by pydocstyle)
    "C0115",  # missing-class-docstring (handled by pydocstyle)
    "C0116",  # missing-function-docstring (handled by pydocstyle)
    "R0903",  # too-few-public-methods (dataclasses are fine)
    "W0212",  # protected-access (needed for testing)
    "R0801",  # duplicate-code (some duplication is acceptable)
]

[tool.pylint.format]
max-line-length = 88

[tool.pylint.design]
max-args = 7
max-attributes = 10
max-branches = 12
max-locals = 15
max-returns = 6
max-statements = 50

[tool.pylint.similarities]
min-similarity-lines = 10

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["src"]
omit = [
    "tests/*",
    ".venv/*",
    "venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
